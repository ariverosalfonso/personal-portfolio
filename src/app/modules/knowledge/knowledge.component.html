<div class="padding-body">
  <ion-row>
    <ion-col>
      <h1 style="text-align: right">Conocimientos</h1>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6" sizeXs="12" sizeMd="12" sizeLg="6" sizeXl="6" sizeSm="12">
      <ion-card>
        <ion-card-header>
          <ion-card-title class="ion-text-center"> Frontend </ion-card-title>
        </ion-card-header>
        <ion-card-content class="background">
          <ion-row>
            <ion-col *ngFor="let languageFront of frontend" size="4">
              <ion-card class="languagesCard">
                <img src="{{ languageFront.language }}" alt="" />
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="6" sizeXs="12" sizeMd="12" sizeLg="6" sizeXl="6" sizeSm="12">
      <ion-card>
        <ion-card-header>
          <ion-card-title class="ion-text-center">
            DB y Backend
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-row>
            <ion-col *ngFor="let languageBack of backend" size="4">
          <ion-card class="languagesCard">
            <img src="{{ languageBack.language }}" alt="" />
          </ion-card>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</div>
